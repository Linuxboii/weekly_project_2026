<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avlok AI - Projects</title>
    <meta name="description" content="Access your Avlok AI projects. Select a project to continue.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your projects</p>
            </div>

            <form id="login-form" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password-input" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password-input" class="form-input" placeholder="••••••••" required
                            minlength="8" autocomplete="current-password">
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Show password">
                            <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed hidden" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" id="login-btn" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader hidden">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                                stroke-dasharray="31.4 31.4" stroke-linecap="round" />
                        </svg>
                    </span>
                </button>
            </form>

            <p class="login-footer">Powered by Avlok AI</p>
        </div>
    </div>

    <!-- Dashboard (hidden until authenticated) -->
    <div class="dashboard hidden" id="dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                </div>
                <span class="brand-name">Avlok AI</span>
            </div>
            <div class="header-actions">
                <button id="reset-solar-btn" class="reset-btn" title="Reset Solar System">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
                <button id="logout-btn" class="logout-btn" onclick="logout(); return false;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="welcome-section">
                <h1 class="welcome-title">Your Projects</h1>
                <p class="welcome-subtitle">Select a project to continue</p>
            </div>

            <div class="projects-grid" id="projects-grid">
                <!-- Project cards will be rendered here -->
            </div>
        </main>

        <footer class="dashboard-footer">
            <p>© 2026 Avlok AI. All rights reserved.</p>
        </footer>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 3D Background System -->
    <script src="background3d.js"></script>
    <!-- Auth & App -->
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
