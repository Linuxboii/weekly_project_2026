        content="Visual architecture designer for managing projects and system components." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>AvlokAi Dashboard</title>
    <style>
        /* Auth loading styles */
        #auth-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0b;
            color: #fff;
            font-family: 'Inter', sans-serif;
            z-index: 9999;
        }

        #auth-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #auth-loading p {
            margin-top: 16px;
            color: #9ca3af;
            font-size: 14px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Auth loading screen (shown while verifying token) -->
    <div id="auth-loading">
        <div class="spinner"></div>
        <p>Verifying authentication...</p>
    </div>

    <!-- Main app (hidden until auth verified) -->
    <div id="root" class="hidden"></div>

    <!-- Auth guard script (runs before React) -->
    <script src="/auth.js"></script>

    <!-- React app -->
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
