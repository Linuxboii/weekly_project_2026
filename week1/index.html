<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avlok AI - Week 1</title>
    <meta name="description"
        content="Week 1 project - File uploader with interactive particle background. Powered by Avlok AI.">
    <link rel="stylesheet" href="styles.css?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Loading State (shown while verifying auth) -->
    <div class="auth-loading" id="auth-loading">
        <div class="auth-loading-content">
            <div class="auth-loading-spinner">
                <svg class="spinner" width="40" height="40" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                        stroke-dasharray="31.4 31.4" stroke-linecap="round" />
                </svg>
            </div>
            <p class="auth-loading-text">Verifying access...</p>
        </div>
    </div>

    <!-- Main App (hidden until authenticated and verified) -->
    <div class="container hidden" id="main-container">
        <header>
            <h1>Powered by Avlok AI</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-btn">☀️ Light Mode</button>
                <button id="logout-btn" class="theme-btn logout-btn" onclick="logout(); return false;">Logout</button>
            </div>
        </header>

        <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" hidden>
            <div class="icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </div>
            <p class="hint">Drag & drop or click to browse</p>
            <p class="sub-hint">No PDF, DOCX, XLSX, or Video</p>
        </div>

        <!-- File Preview Section -->
        <div id="preview-container" class="preview-container hidden">
            <div class="preview-wrapper">
                <!-- Image preview -->
                <img id="preview-image" class="preview-image hidden" alt="">
                <!-- Audio preview -->
                <div id="audio-preview-wrapper" class="audio-preview-wrapper hidden">
                    <div class="audio-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                    </div>
                    <audio id="preview-audio" class="preview-audio" controls></audio>
                </div>
                <button id="clear-preview" class="clear-preview-btn" title="Remove file">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <button id="upload-btn" class="upload-btn">
                <span class="upload-btn-text">Upload</span>
                <svg class="upload-btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </button>

            <!-- Prompt Toggle (Image only) -->
            <div id="prompt-section" class="prompt-section hidden">
                <label class="prompt-toggle">
                    <input type="checkbox" id="prompt-toggle-checkbox">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Send Prompt</span>
                </label>
                <div id="prompt-input-wrapper" class="prompt-input-wrapper hidden">
                    <textarea id="prompt-input" class="prompt-input" placeholder="Enter your prompt..."
                        rows="1"></textarea>
                </div>
            </div>

            <div id="response-container" class="response-container hidden">
                <button id="copy-response-btn" class="copy-response-btn" title="Copy to clipboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <div id="image-description" class="image-description"></div>
            </div>
        </div>

        <div id="status-container" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="status-text"></p>
        </div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <!-- Auth Guard (runs verification before showing UI) -->
    <script src="auth.js?v=3"></script>
    <!-- Main App Scripts -->
    <script src="script.js?v=3"></script>
    <script src="background.js?v=2"></script>
</body>

</html>
