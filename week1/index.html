<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avlok Ai - Login</title>
    <meta name="description"
        content="Secure login portal for Avlok AI services. Access your dashboard and file management tools.">
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-card">
            <!-- Theme Toggle -->
            <button type="button" id="login-theme-toggle" class="login-theme-toggle" aria-label="Toggle theme">
                <svg class="theme-icon sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="theme-icon moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>

            <div class="login-header">
                <div class="login-logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access Avlok AI</p>
            </div>

            <form id="login-form" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password-input" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password-input" class="form-input password-input"
                            placeholder="••••••••" required minlength="8" autocomplete="current-password">
                        <button type="button" id="toggle-password" class="password-toggle-btn"
                            aria-label="Show password">
                            <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" id="login-btn" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader hidden">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                                stroke-dasharray="31.4 31.4" stroke-linecap="round" />
                        </svg>
                    </span>
                </button>
            </form>

            <p class="login-footer">Powered by Avlok AI</p>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div class="container hidden" id="main-container">
        <header>
            <h1>Powered by Avlok Ai</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-btn">☀️ Light Mode</button>
                <button id="logout-btn" class="theme-btn logout-btn">Logout</button>
            </div>
        </header>

        <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" hidden>
            <div class="icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </div>
            <p class="hint">Drag & drop or click to browse</p>
            <p class="sub-hint">No PDF, DOCX, XLSX, or Video</p>
        </div>

        <div id="status-container" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="status-text"></p>
        </div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <script src="auth.js?v=1"></script>
    <script src="script.js?v=3"></script>
    <script src="background.js?v=2"></script>
</body>

</html>
